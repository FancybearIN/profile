about_content: | # this will include new lines to allow paragraphs
  Deepak Parkash is a highly motivated individual with a strong interest in cyber security and ethical hacking. He holds a Diploma in Cyber Security and Ethical Hacking from Global Institute of Cyber Security and Ethical Hacking and is currently pursuing a Bachelor in Computer Application from GNDEC. 
  
  Deepak has gained hands-on experience in Linux, pentesting, web-pentesting, network-pentesting, automation, bash scripting, computer networks, and programming in Python. He has obtained various certifications from Simplilearn, Cisco, Tryhackme, EC-Council, Udemy, and Freecodecamp. 
  
  Deepak is currently working as a bug hunter at Bugcrowd and a CTF player at picoCTF and TryHackMe. He is eager to apply his knowledge and skills to a junior-level role in the field of cyber security and is excited about the opportunity to continue learning and growing in this field..


